<form [formGroup]="loginForm">
  <div>
    <label>Email: </label>
    <input formControlName="email" type="email"/>
  </div>
  <div>
    <label>Password: </label>
    <input formControlName="password" type="password"/>
  </div>
</form>

<button (click)="login()">Login</button>
<button routerLink="/register">Register</button>
